<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Taj MahalGuide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Amritsar</h1>
    </header>
    <input type="hidden" id="place-name" value="Golden Temple">
    <input type="hidden" id="location" value="Amritsar, India">
    <section id="videos">
        <h2>Videos about Golden Temple</h2>
        <div id="video-container"></div>
    </section>
    <section id="weather">
        <h2>Current Weather</h2>
        <div id="weather-info"></div>
    </section>
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is Sam. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="/images/chatbox-icon.svg" /></button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="/chatbox.js"></script>
    <script>
        var $SCRIPT_ROOT = "{{ request.script_root }}";
    </script>
</body>
</html>
